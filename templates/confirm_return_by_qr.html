{% extends 'base.html' %}
{% block title %}Confirm Return - BorrowBuddy{% endblock %}
{% block content %}
<section class="section-padding">
    <div class="container">
        <div class="form-container" style="max-width: 700px;">
            <h2>Confirm Item Return</h2>
            <p>You are about to mark the following item as returned:</p>
            
            <h4>{{ record.item.name }}</h4>
            <p><strong>Lender:</strong> {{ record.item.owner.username }}</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary" style="width: 100%;">Confirm Return</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
